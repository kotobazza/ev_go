<!-- templates/signup.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/auth.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value,
                password_confirm: document.getElementById('password_confirm').value
            };

            // Отладочный вывод
            console.log('Отправляемые данные:', formData);

            fetch('/user/register/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    console.log('Статус ответа:', response.status);
                    if (!response.ok) {
                        return response.text().then(text => {
                            console.log('Текст ошибки:', text);
                            throw new Error(text);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Успешный ответ:', data);
                    // Сохраняем токен
                    localStorage.setItem('token', data.token);
                    // Добавляем токен в cookie для последующих запросов
                    document.cookie = `token=${data.token}; path=/; max-age=86400`;
                    // Перенаправляем на страницу профиля
                    window.location.href = data.redirect;
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    document.getElementById('error-message').textContent = error.message;
                });
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Регистрация</h1>
        <div id="error-message" class="error-message">{{.ErrorMsg}}</div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password_confirm">Подтверждение пароля:</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <div class="links">
            <a href="/user/signin">Уже есть аккаунт? Войти</a>
        </div>
    </div>
</body>

</html>
