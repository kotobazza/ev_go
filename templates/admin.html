<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/auth.js"></script>
    <style>
        .admin-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
            padding: 20px;
        }

        .forms-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        .tables-section {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .data-table th {
            background: #f0f0f0;
        }

        .section-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .form-block {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-block h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="brand">Система EV - Панель администратора</div>
            <div class="nav">
                <a href="/admin" class="nav-link active">Админ панель</a>
                <a href="/user/profile" class="nav-link">Профиль</a>
                <form action="/user/logout" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-danger">Выйти</button>
                </form>
            </div>
        </div>
    </div>

    <div class="admin-container">
        <!-- Левая колонка с формами -->
        <div class="forms-section">
            <!-- Форма добавления пользователя -->
            <div class="form-block">
                <h3 class="section-title">Добавить пользователей</h3>
                <form action="/admin/users/add" method="POST">
                    <div class="form-group">
                        <label for="userCredentials">Логин:пароль</label>

                        <textarea id="userCredentials" name="userCredentials" placeholder="user:password" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить пользователя</button>
                </form>
            </div>

            <!-- Форма создания голосования -->
            <div class="form-block" style="margin-top: 30px;">
                <h3 class="section-title">Создать голосование</h3>
                <form action="/admin/votings/create" method="POST">
                    <div class="form-group">
                        <label for="votingName">Название голосования</label>
                        <input type="text" id="votingName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="votingDescription">Описание</label>
                        <textarea id="votingDescription" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="votingOptions">Варианты ответов (каждый с новой строки)</label>
                        <textarea id="votingOptions" name="options" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Создать голосование</button>
                </form>
            </div>
        </div>

        <!-- Правая колонка с таблицами -->
        <div class="tables-section">
            <!-- Таблица пользователей -->
            <h3 class="section-title">Список пользователей</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Логин</th>
                        <th>Хеш</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Users}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Login}}</td>
                        <td>{{.PasswordHash}}</td>
                        <td>
                            <form action="/admin/users/delete/{{.ID}}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>

            <!-- Таблица голосований -->
            <h3 class="section-title">Список голосований</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Votings}}
                    <tr>
                        <td>{{.ID}}</td>
                        <td>{{.Name}}</td>
                        <td>
                            <form action="/admin/votings/delete/{{.ID}}" method="POST" style="display: inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
