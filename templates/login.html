<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/auth.js"></script>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            console.log('Начало процесса входа');

            const formData = {
                login: document.getElementById('login').value,
                password: document.getElementById('password').value
            };
            console.log('Подготовленные данные формы:', { login: formData.login, password: '***' });

            fetch('/user/login/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(formData),
                credentials: 'same-origin'
            })
                .then(response => {
                    console.log('Статус ответа:', response.status);
                    console.log('Заголовки ответа:', Object.fromEntries(response.headers.entries()));

                    if (!response.ok) {
                        return response.text().then(text => {
                            console.error('Ошибка входа:', text);
                            throw new Error(text || 'Ошибка при входе');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Успешный вход, получен токен');
                    if (!data.token) {
                        throw new Error('Токен не получен от сервера');
                    }

                    localStorage.setItem('token', data.token);
                    document.cookie = `token=${data.token}; path=/; max-age=86400; SameSite=Strict`;

                    console.log('Токен сохранен, переход на:', data.redirect);
                    window.location.href = data.redirect || '/user/profile';
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    const errorMessage = error.message || 'Произошла ошибка при входе';
                    document.getElementById('error-message').textContent = errorMessage;
                    document.getElementById('error-message').style.display = 'block';
                });
        }

        // Очищаем токен при загрузке страницы входа
        document.addEventListener('DOMContentLoaded', function () {
            localStorage.removeItem('token');
            document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Вход в систему</h1>
        <div id="error-message" class="error-message" style="display: none;">{{.ErrorMsg}}</div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="links">
            <a href="/user/signup">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</body>

</html>
